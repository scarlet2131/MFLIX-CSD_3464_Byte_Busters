<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Rental Platform</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a th:href="@{/}"><img src="/images/logo.png" alt="Logo" th:src="@{/images/logo.png}"></a>
    </div>
    <div class="navbar-right">
        <a th:href="@{/login}">Login</a>
    </div>
</div>
<div class="form-container">
    <h2>Login</h2>
    <div th:if="${param.error}" class="error-message">
        Invalid username or password. Please try again.
    </div>
    <form th:action="@{/login}" method="post" class="form-login-register">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="link-container">
        <a th:href="@{/register}">Sign Up Now</a>
    </div>
</div>
</body>
<footer>
    <p>Â© 2024 Movie Rental Platform. All rights reserved.</p>
</footer>
</html>
